<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue ajax</title>
    <script src="/vue/common/vue.js"></script>
    <script src="/vue/common/vue-resource.js"></script>
    
    <style>
        .base {
            width: 320px;
            height: 400px;
            background-color: #ddd;
            border: 3px solid #1b6583;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list">{{item.vueName}}</li>
        </ul>
    </div>
    <script>

        new Vue({
            el: '#app',
            data: {
                list: []
            },
            mounted: function(){
                // 发送ajax请求
                var url = 'http://localhost:8080/vue/getVueData';
                //console.info( this.$http);是一个函数
               this.$http.get(url).then(function(data){
                console.info(data);
                this.list = data.body;
            })

            }
        });

    </script>
</body>
</html>
