<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>v-Model属性</title>    <script src="/vue/common/vue.js"></script></head><body>    <div id="app">        <input type="text" v-model.lazy="textValue"><br><!--延迟加载-->        {{textValue}}<br>        <input type="text" v-model.number="textValue2"><br><!--数字验证-->        {{textValue2}}<br>        <input type="text" v-model.trim="textValue3"><br><!--去除前后空格-->        {{textValue3}}<br>    </div></body><script type="text/javascript">    new Vue({        data:{            textValue:'',            textValue2:0,            textValue3:''        },        el:'#app'    })</script></html>
